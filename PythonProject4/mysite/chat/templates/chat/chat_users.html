<div id="chat-users-list" class="container">
    <h2 class="chat-title">Start a Chat</h2>

    <ul style="list-style:none; padding:0; max-width:400px; margin:auto;">
        {% for u in users %}
        <li style="margin:0.5rem 0;">
            <a href="{% url 'chat_room' u.id %}" 
               style="
                    display:block;
                    padding:0.7rem 1rem;
                    background:#ffffff;
                    border-radius:0.5rem;
                    font-weight:600;
                    border-left:4px solid #028090;
                    box-shadow:0 6px 12px rgba(2,128,144,0.08);
                    transition:0.15s;
               "
            >
                {{ u.username }}
            </a>
        </li>
        {% empty %}
        <li>No other users found.</li>
        {% endfor %}
    </ul>
</div>
